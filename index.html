<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fábrica de Ebooks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #ffffff;
      background-image: url('bg-fabrica.png');
      background-size: contain;          /* mostra a imagem inteira */
      background-position: center top;   /* ancora mais para cima */
      background-repeat: no-repeat;
      background-color: #020b16;         /* cor de fundo atrás da imagem */
    }

    .overlay {
      background: rgba(0, 0, 0, 0.65);
      padding: 28px 32px;
      border-radius: 18px;
      max-width: 460px;
      width: 90%;
      backdrop-filter: blur(3px);
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      line-height: 1.5;
      opacity: 0.95;
    }

    .btn {
      display: inline-block;
      margin-top: 18px;
      padding: 11px 22px;
      background: #FF6B00;
      color: #ffffff;
      text-decoration: none;
      border-radius: 999px;
      font-weight: 600;
      font-size: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      background: #ff8530;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.35);
    }

    .badge {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #FFCF99;
      margin-bottom: 6px;
      display: inline-block;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }
      .overlay {
        padding: 22px 18px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <span class="badge">Experimento em produção</span>
    <h1>Fábrica de Ebooks com IA</h1>
    <p>Gere ebooks completos, com dados atuais, copy de alta conversão e layouts pensados para captar leads no automático.</p>

    <a class="btn" href="https://seu-link-do-bot-aqui" target="_blank" rel="noopener noreferrer">
      Testar o gerador agora
    </a>
  </div>
</body>
</html>
